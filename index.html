<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>体感温度输入</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input {
      padding: 0.6rem;
      font-size: 1rem;
      width: 80%;
      margin: 1rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .idcard {
      width: 300px;
      height: 180px;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      border: 2px solid #ccc;
      border-radius: 0.8rem;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container" id="page1">
    <h2>输入你的体感温度</h2>
    <input type="number" id="tempInput" placeholder="请输入温度">
    <br>
    <button onclick="goToIDPage()">点击生成身份证</button>
  </div>

  <div class="container" id="page2" style="display:none;">
    <h2>身份证件</h2>
    <div class="idcard" id="idCard">
      您的体感温度是 <span id="showTemp"></span> ℃
    </div>
    <p>📌 长按上方证件可保存到手机</p>
  </div>

  <script>
    function goToIDPage(){
      const temp = document.getElementById("tempInput").value;
      if(temp === ""){
        alert("请输入一个数字！");
        return;
      }
      document.getElementById("page1").style.display = "none";
      document.getElementById("page2").style.display = "block";
      document.getElementById("showTemp").innerText = temp;
    }
  </script>

</body>
</html>
